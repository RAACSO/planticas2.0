<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Planticas</title>
  <link rel="icon" href="img-plantas/icono.png">
  <script src="script.js"></script>
</head>

<body>

  <nav class="navbar bg-dark" data-bs-theme="dark">
    <img id="logotipo" th:src="@{img/logo.png}" alt="logotipo">
        <li class="lista-2-dinamica" style="--clr:#00ade1;">
            <a class="item-lista-dinamica" th:href="@{/index}" data-text="&nbsp;Inicio">&nbsp;Inicio&nbsp;</a>
        </li>
        <li  class="lista-2-dinamica" style="--clr:#ff6493;">
            <a class="item-lista-dinamica"  th:href="@{/facturar}" data-text="&nbsp;Factura">&nbsp;Factura&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#ffdd1c;">
            <a class="item-lista-dinamica"  th:href="@{/inventario}" data-text="&nbsp;Inventario">&nbsp;Inventario&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#00dc82;">
            <a class="item-lista-dinamica"  th:href="@{/reporte}" data-text="&nbsp;Reportes">&nbsp;Reportes&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#b006a7;">
          <a class="item-lista-dinamica"  th:href="@{/listar}" data-text="&nbsp;Listar">&nbsp;Listar&nbsp;</a>
      </li>
      <label sec:authentication="name" class="text-danger"></label>
    </ul>
  </nav>
  <!--fin navar-->
<div class="container">
    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control"
                th:errorclass="'form-control alert-danger'"/> <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellido}" class="form-control"
                th:errorclass="'form-control alert-danger'"/> <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control"
                th:errorclass="'form-control alert-danger'"/> <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{createAt}" class="form-control"
                th:errorclass="'form-control alert-danger'"/> <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Cliente" class="btn btn-primary">
            </div>

        </div>
    </form>
</div>


  <footer class="footer bg-dark text-white text-center mt ">
    <div class="container">
      <div class="row pt-2">
        <div class="col">
          <h3>CONTACTO</h3>
          <button type="button" class="btn btn-outline-primary"> <i class="bi bi-facebook"></i></button>
          <button type="button" class="btn btn-outline-success"><i class="bi bi-whatsapp"></i></button>
          <button type="button" class="btn btn-outline-warning"><i class="bi bi-instagram"></i></button>
        </div>
        <div class="col">
          <h3>CORREO</h3>
          <p>planticas@gmail.com</p>
          <p>Tel: 6505555</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

</body>

</html>
