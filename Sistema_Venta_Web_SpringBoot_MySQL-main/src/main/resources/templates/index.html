<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Planticas</title>

</head>
<body>
    
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <img id="logotipo" th:src="@{img/logo.png}" alt="logotipo">
        <li class="lista-2-dinamica" style="--clr:#00ade1;">
            <a class="item-lista-dinamica" th:href="@{/}" data-text="&nbsp;Inicio">&nbsp;Inicio&nbsp;</a>
        </li>
        <li  class="lista-2-dinamica" style="--clr:#ff6493;">
            <a class="item-lista-dinamica"  th:href="@{/listarFactura}" data-text="&nbsp;Factura">&nbsp;Factura&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#ffdd1c;">
            <a class="item-lista-dinamica"  th:href="@{/inventario}" data-text="&nbsp;Inventario">&nbsp;Inventario&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#b006a7;">
          <a class="item-lista-dinamica"  th:href="@{/listar}" data-text="&nbsp;Listar">&nbsp;Listar&nbsp;</a>
      </li>
      <label sec:authentication="name" class="text-success"></label>

    </ul>
  </nav>
  <div id="carouselExampleControls" class="carousel slide c" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class=" imgcarrusel" th:src="@{img/carrusel1.jpg}" alt="...">
      </div>
      <div class="carousel-item">
        <img class="imgcarrusel" th:src="@{img/carrusel2.jpg}"  alt="...">
      </div>
      <div class="carousel-item">
        <img class="imgcarrusel" th:src="@{img/carrusel3.jpg}"  alt="...">
      </div>
    </div>
    <button class="carousel-control-prev m-5" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon p-5" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next m-5" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon p-5" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <footer class="footer bg-dark text-white text-center  ">
    <div class="container">
        <div class="row pt-2"> 
            <div class="col"><h3>CONTACTO</h3> 
                <button type="button" class="btn btn-outline-primary"> <i class="bi bi-facebook"></i></button>

                <button type="button" class="btn btn-outline-warning"><i class="bi bi-instagram"></i></button>
            </div>
            <div class="col"><h3>CORREO</h3>
              <p>planticas@gmail.com</p>
              <p>Tel: 6505555</p>
            </div>
        </div>
    </div>
</footer>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
